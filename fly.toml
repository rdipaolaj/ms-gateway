# fly.toml para ms-gateway-unir
app = "ms-gateway-unir"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  # Apunta tu Gateway al Eureka público (nota la barra final "/")
  EUREKA_URL = "http://eureka-server.fly.dev:8761/eureka/"

[http_service]
  internal_port = 8762
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  # Health check: Fly sólo marcará tu máquina como "UP"
  # cuando /actuator/health responda 200 OK.
  [http_service.checks]
    method = "GET"
    path = "/actuator/health"
    interval = "15s"
    timeout = "2s"
    # le damos hasta 60s para que Spring termine de arrancar
    grace_period = "60s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
